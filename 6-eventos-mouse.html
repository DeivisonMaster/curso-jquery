<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Mouse</title>
    <script src="../jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function (){
            var ex = $('.ex1');

            $('.ev1').click(function (){
                $(this).css('background', '#ccc');

                ex.text("Você clicou");
            });

            $('.ev2').dblclick(function (){
                ex.text("Você deu dois cliques");
            });

            $('.ev3').focusin(function (){
                $(this).css('background', '#ccc');

                ex.text("Campo recebeu foco");
            }).focusout(function() {
                $(this).css('background', '#000');

                ex.text("Campo perdeu foco");
            });

            $('.ev4').hover(function(){
                ex.text("Você passou o mouse!");
            });

            $('.ev5').mousedown(function (){
                $(this).css('background', '#ccc');

                ex.text("Botão do mouse pressionado");
            }).mouseup(function(){
                $(this).css('background', '#000');

                ex.text("Botão do mouse solto");
            });

            var a = 0;
            $('.ev6').mouseenter(function() {
                a = ++a;

                ex.text("Entradas do mouse: " + a);
            }).mouseout(function (){
                a = --a;

                ex.text("Saidas do mouse: " + a);
            });

            var b = 0;
            $('.ev7').mouseover(function (){
                b = ++b;

                ex.text("Mouse Over " + b);
            }).mouseleave(function (){
                ex.text("Mouse Leave ");
            });

            $('.ev8').mousemove(function (move){
                var localX = move.pageX;
                var localY = move.pageY;

                ex.text("Movimento X: " + localX + " - " + "Movimento Y: " + localY);
            });
        })
    </script>

    <style>
        body{font-size: 14px;}        
        .ex1{
            width: 460px; padding: 20px; background: #1e90ff;
            margin: 0 auto; text-align: center; color: #fff;
        }

        p, input{
            width: 480px; padding: 5px; background: #000;
            margin: 0 auto; text-align: center; color: #fff;
            border: 5px solid #ccc; margin-top: 10px; display: block;
        }
    </style>
</head>
<body>
        
        <div class="ex1">Aguardando Ação</div>
        <p class="ev1">Um clique</p>   
        <p class="ev2">Um clique</p>
        <input type="text" class="ev3">
        <p class="ev4">Passe o mouse</p>   
        <p class="ev5">Clique e solte</p>
        <p class="ev6">Entra e Sai</p>
        <p class="ev7">Mouse  <span>Over</span></p>
        <p class="ev8">Mova o Mouse no elemento</p>

</body>
</html>
