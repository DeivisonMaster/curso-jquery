<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores Hierarquicos</title>
    <script src="../jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function (){
            $('h2').css('margin', '0');
            $('p').css({margin: '0', color: 'blue'});
            $('.div1').css({'margin-bottom': '20px', 'background-color': '#ccc'});

            $('.div1 span')
                .hide()
                .delay('3000')
                .fadeIn(0)
                .css({color: 'green', 'font-size': '15px'});

                $('.div1 h2')
                    .hide()
                    .css({'font-size': '50px', color: 'red'})
                    .fadeIn(800);


            $('.div1 > span').css({color: 'red'});                    

            // primeiro elemento apos seleção
            $('.p1 + p').css({'font-size': '25px'});

            // seleciona todos elementos apos selecionado
            $('.p1 ~ p').css({'color': '#000'});
        });
    </script>
</head>
<body>
        
    <div class="div1">
        <h2>H2 filho de div1</h2>
        <p>P filho de div1
            <span>Span filho de P</span>
        </p>
        <span>Span filho de div1</span>
    </div>

    <h2>H2 fora de div1</h2>
    <p class="p1">p1 fora de div1</p>
    <p>p2 fora de div1</p>
    <p>p3 fora de div1</p>

</body>
</html>
