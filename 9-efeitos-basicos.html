<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos Carregamento e Inicialização</title>
    <link rel="stylesheet" type="text/css" href="estilo.css"/>
    <script src="../jquery-3.4.1.min.js"></script>
    <script>
        
        
        $(document).ready(function (){
            var ex1 = $('.ex1');

            $('.ev1').click(function (){
                esconde();
            });

            $('.ev2').click(function (){
                exibe();
            });

            $('.ev3').click(function (){
                ex1.toggle();
            });

            $('.ev4').keyup(function (){
                var texto = $(this).val();

                switch (texto) {
                    case 'hide':
                        esconde();
                        break;
                        
                    case 'show':
                        exibe();

                    default:
                        if(texto.length > 4){
                            alert('função inválida');

                            $(this).val('');
                        }
                        break;
                }
            });

            function esconde(){
                ex1.hide(1000);
            }

            function exibe(){
                ex1.show(1000);
            }
        });
    </script>
</head>
<body>

        <div class="ex1">Aguardando Ação</div>

        <p class="ev1">Hide</p>   
        <p class="ev2">Show</p>
        <p class="ev3">Toggle</p>

        <input type="text" class="ev4"/>
    
</body>
</html>
